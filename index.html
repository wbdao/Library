<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Library</title>
</head>
<body>

    <div class="Library">
        <header>
            <div class="container">
                <h1>Library</h1>
                <button>LOGIN</button>
            </div>
        </header>
        <div class="book-form">
            <div class="box glass">
                <h2>Add Book</h2>
                <div class="book-input">
                    <label for="title">Title</label>
                    <input type="text" id="title" value="">
                </div>
                <div class="book-input">
                    <label for="auther">Auther</label>
                    <input type="text" id="auther" value="">
                </div>
                <div class="book-input">
                    <label for="pn">Page Number</label>
                    <input type="number" id="pn" value="1">
                </div>
                <span class="close" onclick="closebookform()">&#215;</span>
                <button id="book-add" onclick="addbooks()">Add</button>
            </div>
        </div>
        <div class="books container">
            <div class="book-add" onclick="showbookform()">
                <button>Add Book + </button>
            </div>
            <div class="book-container">
                
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
